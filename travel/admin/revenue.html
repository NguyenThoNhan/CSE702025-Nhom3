<html lang="vi">
<head>

</head>
<body>

    <div class="admin-layout">
        <!-- Dán code <aside class="sidebar">...</aside> từ index.html vào đây -->

        <main class="main-content">
            <!-- Dán code <header class="main-header">...</header> từ index.html vào đây -->
            <header class="main-header"> <div class="header-left"> <button class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></button> <div class="search-box"> <i class="fas fa-search"></i> <input type="text" placeholder="Search..."> </div> </div> <div class="header-right"> <div class="theme-switcher"> <i class="fas fa-sun"></i> <label class="switch"> <input type="checkbox" id="theme-toggle"> <span class="slider round"></span> </label> <i class="fas fa-moon"></i> </div> <div class="user-profile"> <img src="../images/g-2.jpg" alt="Admin Avatar"> </div> </div> </header>

            <div class="page-content">
                <div class="card">
                    <div class="card-header">
                        <h3>Danh sách Đơn hàng</h3>
                        <p>Tổng doanh thu: <b id="total-revenue">0đ</b></p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table>
                                <thead>
                                    <tr>
                                        <th>ID Đơn hàng</th>
                                        <th>Ngày đặt</th>
                                        <th>Khách hàng</th>
                                        <th>Email</th>
                                        <th>Tổng tiền</th>
                                        <th>Trạng thái</th>
                                        <th>Hành động</th>
                                    </tr>
                                </thead>
                                <tbody id="orders-table-body">
                                    <!-- Dữ liệu sẽ được JS chèn vào đây -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    <script src="../database.js"></script>
    <script src="revenue.js"></script>
